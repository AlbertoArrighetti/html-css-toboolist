<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- logo e titolo -->
    <header>
        <img id="logo" src="img/Logo.png" alt="Logo">
        <h1>Toboolist</h1>
    </header>
    <!-- nav bar-->
    <main>
        <!-- task and section buttons -->
        <div class="nav-bar">
            <button id="blue-button"  class="buttons">Add Task</button>
            <button class="buttons">Add Section</button>
        </div>
    <!-- task -->
    <section>
        <div class="windows">
            <h2>&#9660; New Task</h2>
            <div><span class="check-mark">&#10004;</span> Quarterly Newsletter <button id="blue-button" class="buttons">Editorial</button></div>
        </div>





    </section>
    

    </main>
</body>
</html>
