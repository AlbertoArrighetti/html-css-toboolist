<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- logo e titolo -->
    <header>
        <img id="logo" src="img/Logo.png" alt="Logo">
        <h1>Toboolist</h1>
    </header>
    <!-- nav bar-->
    <main>
        <!-- task and section buttons -->
        <div class="nav-bar">
            <button id="blue-button"  class="buttons white">Add Task</button>
            <button class="buttons">Add Section</button>
        </div>
    <!-- task -->
    <section>
        <div class="windows">
            <h2>&#129083; New Task</h2>
            <div class="row"><span class="mark check">&#10004;</span> Quarterly Newsletter <button id="blue-button" class="buttons white">Editorial</button></div>
        </div>

        <div class="windows">
            <h2>&#129083; Today</h2>
            <div class="row"><span class="mark check">&#10004;</span> Recruiting blog post <button id="blue-button" class="buttons white">Editorial</button></div>
            <div class="row"><span class="mark check">&#10004;</span> Mobile app launch <button id="purple-button" class="buttons white">Q1 Goals</button></div>
            <div class="row"><span class="mark x">&#1093;</span> Interview John H. <button id="green-button" class="buttons white">Recruiting</button></div>
            <div class="row"><span class="mark check">&#10004;</span> Summit update to mobile storefronts <button id="orange-button" class="buttons white">Mobile</button></div>
        </div>

        <div class="windows">
            <h2>&#129083; Upcoming</h2>
            <div class="row"><span class="mark x">&#1093;</span> Schedule meeting with Alex</div>
            <div class="row"><span class="mark check">&#10004;</span> Homepage refresh <button id="pink-button" class="buttons white">Mobile</button></div>
            <div class="row"><span class="mark check">&#10004;</span> Onboard new Sales team members <button id="lightgreen-button" class="buttons white">Mobile</button></div>
            <div class="row"><span class="mark check">&#10004;</span> Review editorial calendar <button id="blue-button" class="buttons white">Mobile</button></div>                              
        </div>
        
    </section>
    
    </main>
</body>
</html>
